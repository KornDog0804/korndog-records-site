  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KornDog Records - Vinyl Therapy Always On Deck</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ½</text></svg>">
    
    <style>
        /* KornDog Records - Complete Stylesheet */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: white;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* =============== HEADER NAVIGATION =============== */
        .header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .logo-text {
            color: #ec4899;
            font-weight: bold;
            font-size: 18px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
            cursor: pointer;
            font-weight: 500;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #ec4899;
        }

        /* =============== PAGE SECTIONS =============== */
        .page-section {
            display: none;
            min-height: 100vh;
            padding-top: 80px;
            padding-bottom: 100px;
        }

        .page-section.active {
            display: block;
        }

        /* =============== HOME PAGE =============== */
        .home-page {
            background: linear-gradient(135deg, #6b46c1 0%, #10b981 100%);
            position: relative;
        }

        .home-hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .home-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 40px;
        }

        .main-title {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .tagline {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        /* Hero Carousel */
        .hero-carousel {
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 40px auto;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .hero-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .hero-slide.active {
            opacity: 1;
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: background 0.3s;
        }

        .dot.active {
            background: #ec4899;
        }

        /* =============== SHOP PAGE =============== */
        .shop-page {
            background: linear-gradient(135deg, #6b46c1 0%, #10b981 100%);
            padding: 40px 20px;
        }

        .shop-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .shop-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .category-filters {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .filter-btn.active {
            background: #ec4899;
            border-color: #ec4899;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image-container {
            aspect-ratio: 1/1;
            overflow: hidden;
            position: relative;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #10b981;
        }

        .product-price {
            font-size: 1.5rem;
            color: #ec4899;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            flex: 1;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: #ec4899;
            border: 2px solid #ec4899;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Pagination */
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            gap: 10px;
        }

        .pagination-button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination-button:hover {
            background: rgba(255,255,255,0.2);
        }

        .pagination-pages {
            display: flex;
            gap: 5px;
        }

        .pagination-info {
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.7);
        }

        /* =============== ABOUT PAGE =============== */
        .about-page {
            background: linear-gradient(135deg, #ec4899 0%, #10b981 100%);
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .ghosted-zombie-kitty {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            max-width: 400px;
            opacity: 0.25;
            z-index: 1;
        }

        .about-container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            width: 100%;
        }

        .story-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .story-tab {
            padding: 10px 20px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .story-tab.active {
            background: rgba(255,255,255,0.2);
            border-color: white;
        }

        .story-content {
            display: none;
        }

        .story-content.active {
            display: block;
        }

        .about-content {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 60px 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .about-title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(45deg, #ec4899, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .about-text {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .external-links {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .external-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .external-link:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .link-content h3 {
            margin-bottom: 5px;
            color: #10b981;
        }

        .link-url {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .link-arrow {
            font-size: 1.5rem;
            color: #ec4899;
        }

        /* =============== CART PAGE =============== */
        .cart-page {
            background: linear-gradient(135deg, #6b46c1 0%, #10b981 100%);
        }

        .page-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .page-content h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #ec4899;
            text-align: center;
        }

        /* =============== ADMIN PAGE =============== */
        .admin-page {
            background: linear-gradient(135deg, #6b46c1 0%, #10b981 100%);
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 15px;
        }

        .admin-header h1 {
            color: #ec4899;
            font-size: 2.5rem;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
        }

        .admin-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .admin-edit-panel, .admin-inventory-panel {
            background: rgba(0,0,0,0.4);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .admin-edit-panel h2, .admin-inventory-panel h2 {
            color: #10b981;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ec4899;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: #ec4899;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-switch label {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .toggle-switch label:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + label {
            background-color: #10b981;
        }

        .toggle-switch input:checked + label:before {
            transform: translateX(26px);
        }

        .product-images {
            margin-bottom: 20px;
        }

        .image-slots {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .image-slot {
            text-align: center;
        }

        .image-preview {
            width: 100%;
            height: 120px;
            background: rgba(255,255,255,0.1);
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .image-preview:hover {
            border-color: #ec4899;
            background: rgba(236, 72, 153, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .inventory-search {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .inventory-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .hero-manager {
            background: rgba(0,0,0,0.4);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .hero-manager h2 {
            color: #10b981;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .hero-slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .hero-slot {
            text-align: center;
        }

        .hero-preview {
            width: 100%;
            height: 150px;
            background: rgba(255,255,255,0.1);
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .hero-preview:hover {
            border-color: #ec4899;
            background: rgba(236, 72, 153, 0.1);
        }

        .hero-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        /* Media Library Modal */
        .media-library-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .media-library-modal.active {
            display: flex;
        }

        .media-library-content {
            background: #1a1a1a;
            width: 90vw;
            max-width: 900px;
            height: 80vh;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .media-library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .media-library-header h2 {
            color: #ec4899;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .media-library-tabs {
            display: flex;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .media-tab {
            padding: 15px 30px;
            background: none;
            border: none;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            transition: all 0.3s;
        }

        .media-tab.active {
            color: white;
            border-bottom: 2px solid #ec4899;
        }

        .media-tab-content {
            flex: 1;
            padding: 20px;
            display: none;
        }

        .media-tab-content.active {
            display: block;
        }

        .upload-area {
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #ec4899;
            background: rgba(236, 72, 153, 0.1);
        }

        .upload-icon {
            font-size: 48px;
            display: block;
            margin-bottom: 10px;
        }

        .media-library-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* =============== DIARY OF A MADMAN BOOMBOX RADIO PLAYER =============== */
        /* Radio bar - Diary of a Madman themed */
        .radio-bar {
            position: fixed; 
            left: 50%; 
            transform: translateX(-50%);
            bottom: 18px; 
            z-index: 9999;
            /* Diary of a Madman dark blue background */
            background: linear-gradient(90deg, #0a1a2a, #152c45, #0a1a2a);
            border: 3px solid #000;
            border-radius: 14px; 
            padding: 12px 16px;
            display: grid; 
            grid-template-columns: auto 1fr auto; 
            gap: 12px;
            box-shadow: 
                0 12px 30px rgba(0,0,0,.45),
                inset 0 2px 10px rgba(255,255,255,0.1),
                inset 0 -2px 10px rgba(0,0,0,0.3);
            color: white; 
            width: min(880px, 96vw);
            position: relative;
        }

        /* OZZY RULES sticker */
        .radio-bar:before {
            content: 'OZZY RULES';
            position: absolute;
            top: -10px;
            right: 30px;
            background: #e74c3c; /* Red sticker */
            color: white;
            padding: 4px 12px;
            font-size: 10px;
            font-weight: bold;
            transform: rotate(5deg);
            border: 1px solid #c0392b;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            text-shadow: 0 1px 1px rgba(0,0,0,0.5);
            z-index: 1;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: 0.5px;
        }

        /* Boombox brand name */
        .radio-brand { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            font-weight: 800;
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            color: #e74c3c; /* Ozzy red */
        }

        /* Blood red LED light */
        .radio-brand .dot {
            width: 20px; 
            height: 20px; 
            border-radius: 50%;
            background: #e74c3c; /* Blood red LED light */
            box-shadow: 0 0 14px #e74c3c;
            position: relative;
            animation: blink 1.5s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        /* Station display - LCD screen */
        .radio-station {
            display: flex; 
            flex-direction: column;
            align-items: center; 
            background: #000;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 8px 12px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
        }

        /* LCD screen glow effect */
        .radio-station:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.1) 50%, 
                rgba(255,255,255,0) 100%
            );
            animation: lcd-shine 3s infinite;
            pointer-events: none;
        }

        @keyframes lcd-shine {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .radio-station .name { 
            font-weight: 800; 
            letter-spacing: 1px; 
            color: #e74c3c; /* Blood red LCD text */
            font-family: 'Digital', 'Courier New', monospace;
            text-shadow: 0 0 5px rgba(231, 76, 60, 0.7);
            margin-bottom: 4px;
        }

        .radio-station .pill {
            background: #000; 
            border: 1px solid #e74c3c;
            color: #e74c3c; /* Blood red LCD text */
            padding: 2px 8px; 
            border-radius: 4px; 
            font-size: 11px;
            font-weight: 600;
            font-family: 'Digital', 'Courier New', monospace;
        }

        /* Control panel */
        .radio-controls {
            display: flex; 
            align-items: center; 
            gap: 8px;
            background: #0a1a2a; /* Dark blue */
            padding: 8px;
            border-radius: 10px;
            border: 2px solid #152c45;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }

        /* Cassette buttons */
        .radio-btn {
            background: #333; 
            border: 2px solid #444;
            color: white; 
            border-radius: 8px; 
            width: 40px; 
            height: 40px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 
                0 3px 0 #222,
                inset 0 1px 1px rgba(255,255,255,0.1);
            font-size: 18px;
        }

        .radio-btn:hover { 
            background: #444; 
        }

        .radio-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #222;
        }

        /* Open player button - blood red button */
        .radio-open {
            background: #e74c3c; /* Blood red button */
            color: white; 
            border: 2px solid #c0392b;
            border-radius: 8px; 
            padding: 8px 12px; 
            font-weight: 800; 
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 
                0 3px 0 #c0392b,
                inset 0 1px 1px rgba(255,255,255,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
        }

        .radio-open:hover {
            background: #c0392b;
        }

        .radio-open:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #c0392b;
        }

        /* Equalizer display - blood red */
        .eq {
            display: inline-flex;

        // ===== RADIO STATE =====
        let radioState = {
            currentStation: 0, // Default to Ozzy (index 0)

        };

        // Try to load saved state
        try {

            }
        } catch (e) {

        // Save radio state
        function saveRadioState() {
            localStorage.setItem('kdr_radio_state', JSON.stringify(radioState));
        }

        // YouTube player instance
        let ytPlayer = null;

        // ===== UI ELEMENTS =====
        let stationNameEl;

        // Initialize UI references
        function initRadioUI() {
            stationNameEl = document.getElementById('stationName');

            playBtn = document.getElementById('playBtn');

            prevBtn = document.getElementById('prevBtn');
            nextBtn = document.getElementById('nextBtn');

            stationButtonsWrap = document.getElementById('stationButtons');
            volumeSlider = document.getElementById('volumeSlider');
            muteBtn = document.getElementById('muteBtn');
            
            if (!stationButtonsWrap) return;
            
            // Build station buttons
            stationButtonsWrap.innerHTML = '';
            STATIONS.forEach((s, i) => {
                const b = document.createElement('button');
                b.textContent = s.label;
                if (i === radioState.currentStation) b.classList.add('active');
                b.addEventListener('click', () => setStation(i, true));
                stationButtonsWrap.appendChild(b);
            });
            
            // Set up event listeners
            if (playBtn) playBtn.addEventListener('click', playPause);
            if (openBtn) openBtn.addEventListener('click', openModal);
            if (document.getElementById('closePlayerBtn')) {
                document.getElementById('closePlayerBtn').addEventListener('click', closeModal);
            }
            if (prevBtn) prevBtn.addEventListener('click', prevStation);
            if (nextBtn) nextBtn.addEventListener('click', nextStation);
            if (volumeSlider) {
                volumeSlider.value = radioState.volume;
                volumeSlider.addEventListener('input', handleVolumeChange);
            }
            if (muteBtn) {
                muteBtn.textContent = radioState.muted ? 'ðŸ”‡' : 'ðŸ”Š';
                muteBtn.addEventListener('click', toggleMute);
            }
            
            // Keyboard controls for radio bar
            const radioBar = document.getElementById('radioBar');
            if (radioBar) {
                radioBar.addEventListener('keydown', (e) => {
                    if (e.key === ' ') { e.preventDefault(); playPause(); }
                    if (e.key === 'ArrowRight') { nextStation(); }
                    if (e.key === 'ArrowLeft') { prevStation(); }
                    if (e.key === 'ArrowUp') { 
                        e.preventDefault(); 
                        radioState.volume = Math.min(100, radioState.volume + 5);
                        updateVolume();
                    }
                    if (e.key === 'ArrowDown') { 
                        e.preventDefault(); 
                        radioState.volume = Math.max(0, radioState.volume - 5);
                        updateVolume();
                    }
                    if (e.key === 'm') { toggleMute(); }
                });
            }
            
            refreshStationUI();
        }

        // ===== YOUTUBE API READY =====
        window.onYouTubeIframeAPIReady = function() {
            const ytContainer = document.getElementById('ytPlayer');
            if (!ytContainer) return;
            
            const station = STATIONS[radioState.currentStation];
            const playerVars = { 
                autoplay: 0, 
                controls: 1, 
                rel: 0, 
                fs: 1, 
                playsinline: 1,
                enablejsapi: 1
            };
            
            if (station.playlistId) {
                playerVars.listType = 'playlist';
                playerVars.list = station.playlistId;
            }
            
            ytPlayer = new YT.Player('ytPlayer', {
                height: '100%',
                width: '100%',
                videoId: station.videoId || '',
                playerVars: playerVars,
                events: { 
                    onReady: onPlayerReady, 
                    onStateChange: onPlayerStateChange,
                    onError: onPlayerError
                }
            });
            
            radioState.initialized = true;
            saveRadioState();
        };

        // Player ready event
        function onPlayerReady(event) {
            // Set initial volume
            if (ytPlayer && ytPlayer.setVolume) {
                ytPlayer.setVolume(radioState.muted ? 0 : radioState.volume);
            }
            
            // Auto-play if it was playing before
            if (radioState.isPlaying) {
                setTimeout(() => {
                    if (ytPlayer && ytPlayer.playVideo) {
                        ytPlayer.playVideo();
                    }
                }, 1000);
            }
        }

        // Player state change event
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                radioState.isPlaying = true;
                updatePlayUI();
            } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
                radioState.isPlaying = false;
                updatePlayUI();
            }
            
            saveRadioState();
        }

        // Player error event
        function onPlayerError(event) {
            console.error('YouTube player error:', event);
            
            // Try to recover by switching to next station
            if (event.data === 150 || event.data === 101) {
                // Video not available or embedding disabled
                nextStation();
            }
        }

        // ===== RADIO CONTROLS =====
        function playPause() {
            if (!ytPlayer) return;
            
            if (radioState.isPlaying) {
                ytPlayer.pauseVideo();
            } else {
                ytPlayer.playVideo();
            }
        }

        function setStation(index, andPlay = false) {
            radioState.currentStation = (index + STATIONS.length) % STATIONS.length;
            saveRadioState();
            
            // Update station buttons
            if (stationButtonsWrap) {
                [...stationButtonsWrap.children].forEach((btn, i) => {
                    btn.classList.toggle('active', i === radioState.currentStation);
                });
            }
            
            const station = STATIONS[radioState.currentStation];
            
            if (ytPlayer) {
                if (station.playlistId) {
                    ytPlayer.loadPlaylist({
                        listType: 'playlist',
                        list: station.playlistId
                    });
                } else if (station.videoId) {
                    ytPlayer.loadVideoById(station.videoId);
                }
                
                if (!andPlay) {
                    ytPlayer.pauseVideo();
                } else {
                    radioState.isPlaying = true;
                }
            }
            
            refreshStationUI();
            
            // Show special message for Ozzy station
            if (station.key === 'ozzy') {
                setTimeout(() => {
                    showOzzyMessage();
                }, 500);
            }
        }

        function nextStation() { 
            setStation(radioState.currentStation + 1, radioState.isPlaying); 
        }

        function prevStation() { 
            setStation(radioState.currentStation - 1, radioState.isPlaying); 
        }

        function handleVolumeChange(e) {
            radioState.volume = parseInt(e.target.value);
            radioState.muted = false;
            updateVolume();
        }

        function toggleMute() {
            radioState.muted = !radioState.muted;
            updateVolume();
        }

        function updateVolume() {
            if (ytPlayer && ytPlayer.setVolume) {
                ytPlayer.setVolume(radioState.muted ? 0 : radioState.volume);
            }
            
            if (volumeSlider) {
                volumeSlider.value = radioState.volume;
            }
            
            if (muteBtn) {
                muteBtn.textContent = radioState.muted ? 'ðŸ”‡' : 'ðŸ”Š';
            }
            
            saveRadioState();
        }

        function refreshStationUI() {
            const station = STATIONS[radioState.currentStation];
            
            if (stationNameEl) stationNameEl.textContent = station.label;
            if (modalStationNameEl) modalStationNameEl.textContent = station.label;
            if (stationSubtitleEl) stationSubtitleEl.textContent = station.description || 'YouTube';
            
            // Apply Ozzy mode if on Ozzy station
            if (eqEl) {
                if (station.key === 'ozzy') {
                    eqEl.classList.add('ozzy-mode');
                } else {
                    eqEl.classList.remove('ozzy-mode');
                }
            }
            
            updatePlayUI();
        }

        function updatePlayUI() {
            if (playBtn) {
                playBtn.textContent = radioState.isPlaying ? 'â¸' : 'â–¶';
                playBtn.setAttribute('title', radioState.isPlaying ? 'Pause' : 'Play');

            if (eqEl) {
                eqEl.classList.toggle('paused', !radioState.isPlaying);
            }

        function openModal() {
            if (modal) modal.classList.add('show');
            
            // Ensure player is loaded
            if (ytPlayer && ytPlayer.cueVideoById) {
                const station = STATIONS[radioState.currentStation];
                if (station.playlistId) {
                    ytPlayer.loadPlaylist({
                        listType: 'playlist',
                        list: station.playlistId

                    if (radioState.isPlaying) {
                        ytPlayer.playVideo();

                        ytPlayer.pauseVideo();

                navLink.classList.add('active');

        // ===== HERO CAROUSEL =====
        let slideIndex = 0;
        let slideInterval;

        function showSlides() {
            const slides = document.querySelectorAll('.hero-slide');
            const dots = document.querySelectorAll('.dot');
            
            if (!slides.length || !dots.length) return;
            
            // Hide all slides
            slides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // Remove active class from all dots
            dots.forEach(dot => {
                dot.classList.remove('active');
            });
            
            // Increment slide index
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            
            // Show current slide and activate dot
            slides[slideIndex - 1].classList.add('active');
            dots[slideIndex - 1].classList.add('active');
        }

        function currentSlide(n) {
            // Clear interval and restart
            clearInterval(slideInterval);
            
            const slides = document.querySelectorAll('.hero-slide');
            const dots = document.querySelectorAll('.dot');
            
            if (!slides.length || !dots.length) return;
            
            // Hide all slides
            slides.forEach(slide => {
                slide.classList.remove('active');
            });
            
            // Remove active class from all dots
            dots.forEach(dot => {
                dot.classList.remove('active');
            });
            
            // Set slide index
            slideIndex = n;
            
            // Show current slide and activate dot
            slides[slideIndex - 1].classList.add('active');
            dots[slideIndex - 1].classList.add('active');
            
            // Restart interval
            slideInterval = setInterval(showSlides, 5000);
        }

        // Current shop state
        let shopState = {
            currentCategory: 'all',
            currentPage: 1,
            itemsPerPage: 8,
            sortBy: 'title'
        };

        // Filter products by category
        function filterProducts(category, event) {
            if (event) {
                // Update active button
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
            }
            
            shopState.currentCategory = category;
            shopState.currentPage = 1;
            
            renderProducts();
        }

        // Render products to the grid
        function renderProducts() {
            const productsGrid = document.getElementById('productsGrid');
            if (!productsGrid) return;
            
            // Filter products by category
            let filteredProducts = Object.values(PRODUCT_CATALOG);
            if (shopState.currentCategory !== 'all') {
                filteredProducts = filteredProducts.filter(product => 
                    product.category === shopState.currentCategory
                );
            }
            
            // Sort products
            filteredProducts.sort((a, b) => {
                if (shopState.sortBy === 'price-low') {
                    return a.price - b.price;
                } else if (shopState.sortBy === 'price-high') {
                    return b.price - a.price;
                } else {
                    return a.title.localeCompare(b.title);
                }
            });
            
            // Paginate products
            const totalPages = Math.ceil(filteredProducts.length / shopState.itemsPerPage);
            const startIndex = (shopState.currentPage - 1) * shopState.itemsPerPage;
            const endIndex = startIndex + shopState.itemsPerPage;
            const paginatedProducts = filteredProducts.slice(startIndex, endIndex);
            
            // Generate HTML for products
            productsGrid.innerHTML = '';
            
            if (paginatedProducts.length === 0) {
                productsGrid.innerHTML = '<div class="no-products">No products found in this category.</div>';
                return;
            }
            
            paginatedProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.dataset.productId = product.id;
                
                const frontImage = product.images?.front || '';
                const backImage = product.images?.back || frontImage;
                
                productCard.innerHTML = `
                    <div class="product-image-container">
                        <img src="${frontImage}" alt="${product.title}" class="product-image">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-inventory">${product.inventory > 0 ? `${product.inventory} in stock` : 'Out of stock'}</div>
                        <div class="product-actions">
                            <button class="btn btn-primary" onclick="addToCart('${product.id}')" ${product.inventory <= 0 ? 'disabled' : ''}>
                                Add to Cart
                            </button>
                            <button class="btn btn-secondary" onclick="viewProduct('${product.id}')">
                                View
                            </button>
                        </div>
                    </div>
                `;
                
                productsGrid.appendChild(productCard);
            });
            
            // Update pagination
            updatePagination(totalPages);
            
            // Update pagination info
            const totalProducts = filteredProducts.length;
            const showingStart = totalProducts === 0 ? 0 : startIndex + 1;
            const showingEnd = Math.min(endIndex, totalProducts);
            
            const paginationInfo = document.getElementById('paginationInfo');
            if (paginationInfo) {
                paginationInfo.textContent = `Showing ${showingStart}-${showingEnd} of ${totalProducts} products`;
            }
        }

        // Update pagination controls
        function updatePagination(totalPages) {
            const paginationPages = document.getElementById('paginationPages');
            if (!paginationPages) return;
            
            paginationPages.innerHTML = '';
            
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `pagination-button ${i === shopState.currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    shopState.currentPage = i;
                    renderProducts();
                });
                
                paginationPages.appendChild(pageButton);
            }
            
            // Update prev/next buttons
            const prevButton = document.getElementById('prevPage');
            const nextButton = document.getElementById('nextPage');
            
            if (prevButton) {
                prevButton.disabled = shopState.currentPage === 1;
            }
            
            if (nextButton) {
                nextButton.disabled = shopState.currentPage === totalPages;
            }
        }

        // View product details
        function viewProduct(productId) {
            const product = PRODUCT_CATALOG[productId];
            if (!product) return;
            
            // Show product details in a modal or alert for now
            alert(`${product.title}\nPrice: $${product.price.toFixed(2)}\nCategory: ${product.category}\nIn Stock: ${product.inventory}`);
        }

        // ===== CART SYSTEM =====
        // Cart data
        let cart = {
            items: {},
            subtotal: 0,
            tax: 0,
            shipping: 5.99,
            total: 0
        };

        // Load cart from localStorage
        try {
            const savedCart = localStorage.getItem('kdr_cart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
            }
        } catch (e) {
            console.error('Error loading cart:', e);
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('kdr_cart', JSON.stringify(cart));
        }

        // Add item to cart
        function addToCart(productId) {
            const product = PRODUCT_CATALOG[productId];
            if (!product || product.inventory <= 0) return;
            
            // Check if product is already in cart
            if (cart.items[productId]) {
                // Only increment if multiple quantities are allowed
                if (product.allowMultiple) {
                    cart.items[productId].quantity++;
                } else {
                    showKittyNotification('Already in Cart', 'This item is already in your cart.');
                    return;
                }
            } else {
                // Add new item to cart
                cart.items[productId] = {
                    id: productId,
                    title: product.title,
                    price: product.price,
                    quantity: 1,
                    image: product.images?.front || ''
                };
            }
            
            // Update cart totals
            updateCartTotals();
            
            // Save cart
            saveCart();
            
            // Show notification
            showKittyNotification('Added to Cart', `${product.title} has been added to your cart.`);
            
            // Update cart count in nav
            updateCartCount();
        }

        // Update cart totals
        function updateCartTotals() {
            // Calculate subtotal
            cart.subtotal = Object.values(cart.items).reduce((total, item) => {
                return total + (item.price * item.quantity);
            }, 0);
            
            // Calculate tax (6%)
            cart.tax = cart.subtotal * 0.06;
            
            // Calculate total
            cart.total = cart.subtotal + cart.tax + cart.shipping;
        }

        // Update cart count in navigation
        function updateCartCount() {
            const cartCount = Object.values(cart.items).reduce((count, item) => count + item.quantity, 0);
            const cartLink = document.getElementById('nav-cart');
            if (cartLink) {
                cartLink.textContent = `Cart${cartCount > 0 ? ` (${cartCount})` : ''}`;
            }
        }

        // Show kitty notification
        function showKittyNotification(title, message) {
            const container = document.getElementById('kittyNotificationSystem');
            if (!container) return;
            
            const notification = document.createElement('div');
            notification.className = 'kitty-notification';
            notification.innerHTML = `
                <h4>${title}</h4>
                <p>${message}</p>
            `;
            
            container.appendChild(notification);
            
            // Show with animation
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Auto-close after 3 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

                    document.querySelectorAll('.story-tab').forEach(t => {
                        t.classList.remove('active');
                    });
                    
                    // Add active class to clicked tab
                    this.classList.add('active');
                    
                    // Get story ID from data attribute
                    const storyId = this.getAttribute('data-story') + '-story';
                    
                    // Hide all story content
                    document.querySelectorAll('.story-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // Show selected story content
                    document.getElementById(storyId).classList.add('active');
                });
            });
        }

        function saveProduct() {
            const title = document.getElementById('productTitle').value;
            const category = document.getElementById('productCategory').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const inventory = parseInt(document.getElementById('productInventory').value);
            const allowMultiple = document.getElementById('allowMultiple').checked;
            const description = document.getElementById('productDescription').value;
            
            if (!title || isNaN(price) || isNaN(inventory)) {
                showKittyNotification('Error', 'Please fill in all required fields.');
                return;
            }
            
            // For now, just show a notification that it would be saved
            showKittyNotification('Product Saved', `${title} has been saved to inventory.`);
            
            // Reset form
            resetForm();
        }

            document.getElementById('productForm').reset();

            showKittyNotification('Changes Saved', 'All changes have been saved successfully.');
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize radio UI
            initRadioUI();
            
            // Initialize about tabs
            initAboutTabs();
            
            // Render products
            renderProducts();
            
            // Update cart count
            updateCartCount();
            
            // Start carousel
            slideInterval = setInterval(showSlides, 5000);
            
            // Add event listeners to prev/next buttons
            const prevPageBtn = document.getElementById('prevPage');
            const nextPageBtn = document.getElementById('nextPage');
            
            if (prevPageBtn) prevPageBtn.addEventListener('click', () => {
                if (shopState.currentPage > 1) {
                    shopState.currentPage--;
                    renderProducts();
                }
            });
            
            if (nextPageBtn) nextPageBtn.addEventListener('click', () => {
                const filteredProducts = Object.values(PRODUCT_CATALOG).filter(p => 
                    shopState.currentCategory === 'all' || p.category === shopState.currentCategory
                );
                const totalPages = Math.ceil(filteredProducts.length / shopState.itemsPerPage);
                
                if (shopState.currentPage < totalPages) {
                    shopState.currentPage++;
                    renderProducts();
                }
            });
        });
