<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>KornDog Records â€¢ Premium Media & Collectibles</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Permanent+Marker&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg1: #3b2aa2;
      --bg2: #0fa77f;
      --accent1: #ff3e6c;
      --accent2: #ffd166;
      --ink: #eaf4ff;
      --muted: #b6c2d1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--ink);
      min-height: 100vh;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-logo {
      font-family: 'Permanent Marker', cursive;
      font-size: 2.5rem;
      color: var(--accent2);
      margin-bottom: 1rem;
    }

    .loading-text {
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .loading-bar {
      width: 300px;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .loading-progress {
      height: 100%;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      width: 0%;
      transition: width 0.3s ease;
    }

    /* Navigation */
    .nav {
      background: rgba(11, 18, 32, 0.9);
      backdrop-filter: blur(8px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-family: 'Permanent Marker', cursive;
      font-size: 1.2rem;
      color: var(--accent2);
      cursor: pointer;
      user-select: none;
    }

    .nav-brand img {
      height: 32px;
      width: auto;
    }

    .nav-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .admin-btn {
      background: rgba(255, 209, 102, 0.2);
      border: 1px solid var(--accent2);
      color: var(--accent2);
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .admin-btn.show {
      opacity: 1;
    }

    .btn-cart {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--ink);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      font-weight: 600;
    }

    .cart-count {
      background: var(--accent1);
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
    }

    /* Content Areas */
    .content-area {
      min-height: calc(100vh - 70px);
      display: none;
    }

    .content-area.active {
      display: block;
    }

    /* Hero Section */
    .hero-section {
      min-height: 85vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .hero-content {
      max-width: 600px;
    }

    .hero-logo {
      width: 180px;
      height: 180px;
      margin: 0 auto 2rem;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }

    .hero-logo img {
      width: 140px;
      height: auto;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: 900;
      color: var(--ink);
      margin-bottom: 1rem;
      font-family: 'Permanent Marker', cursive;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      color: var(--muted);
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .hero-actions {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .btn-large {
      padding: 1.25rem 2.5rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-primary {
      background: var(--accent1);
      color: white;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--ink);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1.5rem;
      max-width: 500px;
      margin: 0 auto;
    }

    .feature-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
      color: var(--muted);
      font-weight: 600;
      cursor: pointer;
      padding: 1rem;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .feature-item:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--ink);
    }

    .feature-item i {
      font-size: 2rem;
      color: var(--accent2);
    }

    /* 2D Store */
    .store-2d {
      padding: 2rem;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--ink);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 2rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .store-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .store-header h2 {
      font-family: 'Permanent Marker', cursive;
      font-size: 2.5rem;
      color: var(--accent2);
      margin-bottom: 1rem;
    }

    .category-tabs {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .tab-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--ink);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .tab-btn.active {
      background: var(--accent1);
      color: white;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    /* Product Cards with Flip Animation */
    .product-card {
      background: transparent;
      border: none;
      border-radius: 12px;
      overflow: visible;
      transition: transform 0.3s ease;
      cursor: pointer;
      perspective: 1000px;
      height: 400px;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .product-card:hover .product-card-inner {
      transform: rotateY(180deg);
    }

    /* Mobile: Touch to flip instead of hover */
    @media (max-width: 768px) {
      .product-card:hover .product-card-inner {
        transform: none;
      }
      
      .product-card.flipped .product-card-inner {
        transform: rotateY(180deg);
      }
    }

    .product-card-front,
    .product-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
    }

    .product-card-back {
      transform: rotateY(180deg);
      background: rgba(255, 255, 255, 0.15);
    }

    .product-image {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px 12px 0 0;
    }

    .product-info {
      padding: 1.5rem;
      height: calc(100% - 220px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-back-info {
      padding: 1.5rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .product-title {
      font-weight: 700;
      color: var(--ink);
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }

    .product-price {
      font-size: 1.3rem;
      color: var(--accent2);
      font-weight: 700;
      margin-bottom: 0.75rem;
    }

    .product-description {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      flex-grow: 1;
    }

    .product-back-description {
      color: var(--muted);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .add-to-cart-btn {
      background: var(--accent1);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .add-to-cart-btn:hover {
      background: #ff1e5c;
    }

    .flip-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: var(--accent2);
      padding: 0.5rem;
      border-radius: 50%;
      font-size: 0.8rem;
      opacity: 0.7;
      animation: pulse-flip 2s infinite;
    }

    @keyframes pulse-flip {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    .back-image-placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      font-size: 3rem;
      color: white;
      opacity: 0.8;
    }

    /* Admin Panel */
    .admin-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100vh;
      background: rgba(11, 18, 32, 0.95);
      backdrop-filter: blur(12px);
      z-index: 200;
      transition: right 0.4s ease;
      overflow-y: auto;
      padding: 2rem;
    }

    .admin-panel.show {
      right: 0;
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 1rem;
    }

    .admin-title {
      color: var(--accent2);
      font-size: 1.5rem;
      font-weight: 700;
    }

    .close-admin {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 1.5rem;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      color: var(--muted);
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--ink);
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .form-textarea {
      min-height: 80px;
      resize: vertical;
    }

    .btn-admin {
      background: var(--accent1);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-bottom: 1rem;
    }

    .inventory-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .inventory-item-title {
      color: var(--ink);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .inventory-item-price {
      color: var(--accent2);
      font-weight: 700;
    }

    .btn-small {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      margin-right: 0.5rem;
      margin-top: 0.5rem;
    }

    .btn-edit {
      background: var(--accent2);
      color: #000;
    }

    .btn-delete {
      background: #ef4444;
      color: white;
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 2000;
      transform: translateX(120%);
      transition: transform 0.3s ease;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification-content {
      background: var(--accent2);
      color: #000;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }
      
      .hero-actions {
        flex-direction: column;
        align-items: center;
      }
      
      .btn-large {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }

      .products-grid {
        grid-template-columns: 1fr;
      }

      .features-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }

      .admin-panel {
        width: 100%;
        right: -100%;
      }

      .category-tabs {
        gap: 0.5rem;
      }

      .tab-btn {
        padding: 0.5rem 0.75rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-logo">KornDog Records</div>
    <div class="loading-text">Loading your media experience...</div>
    <div class="loading-bar">
      <div class="loading-progress" id="loadingProgress"></div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-brand" onclick="goHome()">
      <img src="ChatGPT Image Aug 10, 2025, 12_07_42 AM.png" alt="KornDog Records">
      KornDog Records
    </div>
    <div class="nav-controls">
      <button class="admin-btn" id="adminBtn" onclick="toggleAdmin()">
        <i class="fas fa-cog"></i>
      </button>
      <button class="btn-cart" id="cartBtn" onclick="showCart()">
        <i class="fas fa-shopping-cart"></i>
        Cart
        <span class="cart-count" id="cartCount">0</span>
      </button>
    </div>
  </nav>

  <!-- HOME SECTION -->
  <section class="content-area active" id="homeSection">
    <div class="hero-section">
      <div class="hero-content">
        <div class="hero-logo" id="adminAccess">
          <img src="ChatGPT Image Aug 10, 2025, 12_07_42 AM.png" alt="KornDog Records">
        </div>
        <h1 class="hero-title">Premium Media & Collectibles</h1>
        <p class="hero-subtitle">Discover rare vinyl records, classic CDs, exclusive movies, limited edition Funkos, and unique collectibles</p>
        
        <div class="hero-actions">
          <button class="btn-large btn-primary" onclick="showStore()">
            <i class="fas fa-store"></i>
            Browse Collection
          </button>
          <button class="btn-large btn-secondary" onclick="show3DInfo()">
            <i class="fas fa-cube"></i>
            3D Experience
          </button>
        </div>

        <div class="features-grid">
          <div class="feature-item" onclick="showStoreCategory('vinyl')">
            <i class="fas fa-record-vinyl"></i>
            <span>Vinyl</span>
          </div>
          <div class="feature-item" onclick="showStoreCategory('cd')">
            <i class="fas fa-compact-disc"></i>
            <span>CDs</span>
          </div>
          <div class="feature-item" onclick="showStoreCategory('funko')">
            <i class="fas fa-robot"></i>
            <span>Funkos</span>
          </div>
          <div class="feature-item" onclick="showStoreCategory('movie')">
            <i class="fas fa-film"></i>
            <span>Movies</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 2D STORE SECTION -->
  <section class="content-area" id="store2d">
    <div class="store-2d">
      <button class="back-btn" onclick="goHome()">
        <i class="fas fa-arrow-left"></i>
        Back to Home
      </button>
      
      <div class="store-header">
        <h2>Our Collection</h2>
        <p style="color: var(--muted);">Browse by category</p>
      </div>

      <div class="category-tabs">
        <button class="tab-btn active" onclick="filterProducts('all', this)">
          <i class="fas fa-th"></i>
          All
        </button>
        <button class="tab-btn" onclick="filterProducts('vinyl', this)">
          <i class="fas fa-record-vinyl"></i>
          Vinyl
        </button>
        <button class="tab-btn" onclick="filterProducts('cd', this)">
          <i class="fas fa-compact-disc"></i>
          CDs
        </button>
        <button class="tab-btn" onclick="filterProducts('funko', this)">
          <i class="fas fa-robot"></i>
          Funkos
        </button>
        <button class="tab-btn" onclick="filterProducts('movie', this)">
          <i class="fas fa-film"></i>
          Movies
        </button>
        <button class="tab-btn" onclick="filterProducts('collectible', this)">
          <i class="fas fa-gem"></i>
          Collectibles
        </button>
      </div>

      <div class="products-grid" id="productsGrid">
        <!-- Products load here -->
      </div>
    </div>
  </section>

  <!-- ADMIN PANEL -->
  <div class="admin-panel" id="adminPanel">
    <div class="admin-header">
      <div class="admin-title">Store Admin</div>
      <button class="close-admin" onclick="toggleAdmin()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <form id="productForm">
      <div class="form-group">
        <label for="productTitle">Product Title</label>
        <input type="text" id="productTitle" class="form-input" placeholder="Enter product name" required>
      </div>

      <div class="form-group">
        <label for="productPrice">Price ($)</label>
        <input type="number" id="productPrice" class="form-input" placeholder="0.00" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="productImageFront">Front Image URL</label>
        <input type="url" id="productImageFront" class="form-input" placeholder="https://..." required>
      </div>

      <div class="form-group">
        <label for="productImageBack">Back Image URL</label>
        <input type="url" id="productImageBack" class="form-input" placeholder="https://... (optional)">
      </div>

      <div class="form-group">
        <label for="productDescription">Description</label>
        <textarea id="productDescription" class="form-input form-textarea" placeholder="Product description..." required></textarea>
      </div>

      <div class="form-group">
        <label for="productType">Type</label>
        <select id="productType" class="form-input">
          <option value="vinyl">Vinyl Record</option>
          <option value="cd">CD</option>
          <option value="funko">Funko Pop</option>
          <option value="movie">Movie</option>
          <option value="collectible">Collectible</option>
        </select>
      </div>

      <button type="submit" class="btn-admin">Add Product</button>
    </form>

    <div class="inventory-list" id="inventoryList">
      <!-- Admin inventory goes here -->
    </div>
  </div>

  <script>
    // Safe localStorage wrapper
    function safeGetItem(key, defaultValue = null) {
      try {
        if (typeof Storage !== "undefined" && localStorage) {
          const item = localStorage.getItem(key);
          return item ? JSON.parse(item) : defaultValue;
        }
      } catch (e) {
        console.warn('localStorage not available:', e);
      }
      return defaultValue;
    }

    function safeSetItem(key, value) {
      try {
        if (typeof Storage !== "undefined" && localStorage) {
          localStorage.setItem(key, JSON.stringify(value));
          return true;
        }
      } catch (e) {
        console.warn('localStorage not available:', e);
      }
      return false;
    }

    // Global state with safe localStorage
    const state = {
      cart: safeGetItem("kdr_cart", []),
      products: safeGetItem("kdr_products", []),
      currentSection: 'home',
      currentFilter: 'all',
      isAdmin: false
    };

    // Default products - YOUR ACTUAL INVENTORY
    if (state.products.length === 0) {
      state.products = [
        // Zombie Kitty's Vinyl Section (Dark/Gothic)
        {
          id: 1,
          title: "Pink Floyd - Dark Side of the Moon",
          price: 29.99,
          image: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400",
          description: "Legendary progressive rock masterpiece on 180g vinyl. A must-have for any serious collector.",
          type: 'vinyl',
          character: 'zombie'
        },
        {
          id: 2,
          title: "The Cure - Disintegration",
          price: 32.99,
          image: "https://images.unsplash.com/photo-1516924962500-2b4b3b99ea02?w=400",
          description: "Gothic masterpiece. Dark, atmospheric, and utterly beautiful.",
          type: 'vinyl',
          character: 'zombie'
        },
        {
          id: 3,
          title: "My Chemical Romance - Black Parade",
          price: 27.99,
          image: "https://images.unsplash.com/photo-1571330735066-03aaa9429d89?w=400",
          description: "Emo rock opera with theatrical flair. Perfect for dramatic listening sessions.",
          type: 'vinyl',
          character: 'zombie'
        },
        {
          id: 4,
          title: "Joy Division - Unknown Pleasures",

    // SECURE ADMIN SYSTEM
    let adminClickCount = 0;
    let lastClickTime = 0;
    const ADMIN_PASSWORD = "KornDog2025!"; // CHANGE THIS PASSWORD
    const CLICK_TIMEOUT = 4000; // 4 seconds

    function setupAdminAccess() {
      const adminAccess = document.getElementById('adminAccess');
      if (adminAccess) {
        adminAccess.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          
          const currentTime = Date.now();
          
          // Reset if too much time passed
          if (currentTime - lastClickTime > CLICK_TIMEOUT) {
            adminClickCount = 0;
          }
          
          adminClickCount++;
          lastClickTime = currentTime;
          
          if (adminClickCount >= 5) {
            promptAdminLogin();
            adminClickCount = 0;
          } else if (adminClickCount >= 3) {
            showNotification(`${5 - adminClickCount} more clicks for admin access...`);
          }
        });
      }
    }

    function promptAdminLogin() {
      if (checkAdminLockout()) {
        showNotification('Admin access temporarily locked due to failed attempts');
        return;
      }
      
      const password = prompt("KornDog Records Admin Access\n\nEnter password:");
      if (password === ADMIN_PASSWORD) {
        const adminBtn = document.getElementById('adminBtn');
        if (adminBtn) {
          adminBtn.classList.add('show');
          showNotification('Admin access granted!');
          safeSetItem('kdr_failed_attempts', 0); // Clear failed attempts
        }
      } else if (password !== null) {
        let attempts = safeGetItem('kdr_failed_attempts', 0) + 1;
        safeSetItem('kdr_failed_attempts', attempts);
        
        if (attempts >= 3) {
          safeSetItem('kdr_admin_lockout', Date.now());
          showNotification('Admin locked for 10 minutes due to failed attempts');
        } else {
          showNotification(`Incorrect password. ${3 - attempts} attempts remaining`);
        }
      }
    }

    function checkAdminLockout() {
      const lockoutTime = safeGetItem('kdr_admin_lockout', 0);
      if (lockoutTime) {
        const timeDiff = Date.now() - lockoutTime;
        if (timeDiff < 600000) { // 10 minutes
          return true;
        } else {
          safeSetItem('kdr_admin_lockout', 0);
          safeSetItem('kdr_failed_attempts', 0);
        }
      }
      return false;
    }

    // Navigation Functions
    function goHome() {
      showSection('home');
    }

    function showSection(sectionName) {
      document.querySelectorAll('.content-area').forEach(section => {
        section.classList.remove('active');
      });
      
      const targetSection = sectionName === 'home' ? 'homeSection' : sectionName;
      const section = document.getElementById(targetSection);
      if (section) {
        section.classList.add('active');
        state.currentSection = sectionName;
        
        if (sectionName === 'store2d') {
          renderProducts();
        }
      }
    }

    function showStore() {
      showSection('store2d');
    }

    function showStoreCategory(category) {
      showSection('store2d');
      setTimeout(() => {
        filterProducts(category);
      }, 100);
    }

    function show3DInfo() {
      if (window.innerWidth <= 768) {
        showNotification('3D experience is available on desktop only. Enjoy browsing our collection!');
        showStore();
      } else {
        showNotification('3D experience coming soon! Browse our collection in 2D for now.');
        showStore();
      }
    }

    // Product Management
    function renderProducts() {
      const grid = document.getElementById('productsGrid');
      if (!grid) return;
      
      const filteredProducts = state.currentFilter === 'all' 
        ? state.products 
        : state.products.filter(p => p.type === state.currentFilter);

      if (filteredProducts.length === 0) {
        grid.innerHTML = `
          <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: var(--muted);">
            <i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 1rem; color: var(--accent2);"></i>
            <p>No ${state.currentFilter === 'all' ? '' : state.currentFilter} products available yet.</p>
          </div>
        `;
        return;
      }

      grid.innerHTML = filteredProducts.map(product => `
        <div class="product-card">
          <img src="${product.image}" alt="${product.title}" class="product-image" loading="lazy">
          <div class="product-info">
            <div class="product-title">${product.title}</div>
            <div class="product-price">$${product.price}</div>
            <div class="product-description">${product.description.substring(0, 100)}${product.description.length > 100 ? '...' : ''}</div>
            <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
              <i class="fas fa-cart-plus"></i>
              Add to Cart
            </button>
          </div>
        </div>
      `).join('');
    }

    function filterProducts(type, buttonElement) {
      state.currentFilter = type;
      
      // Update active tab
      if (buttonElement) {
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        buttonElement.classList.add('active');
      }
      
      renderProducts();
      
      const count = type === 'all' ? state.products.length : state.products.filter(p => p.type === type).length;
      showNotification(`Showing ${count} ${type === 'all' ? 'items' : type} products`);
    }

    // Admin Functions
    function toggleAdmin() {
      if (checkAdminLockout()) {
        showNotification('Admin access temporarily locked');
        return;
      }

      const adminPanel = document.getElementById('adminPanel');
      if (!adminPanel) return;
      
      state.isAdmin = !state.isAdmin;
      
      if (state.isAdmin) {
        adminPanel.classList.add('show');
        renderInventory();
      } else {
        adminPanel.classList.remove('show');
      }
    }

    function addProduct(productData) {
      const newProduct = {
        id: Date.now(),
        title: productData.title,
        price: productData.price,
        image: productData.image,
        description: productData.description,
        type: productData.type
      };
      
      state.products.push(newProduct);
      saveProducts();
      renderInventory();
      
      if (state.currentSection === 'store2d') {
        renderProducts();
      }
      
      showNotification(`Added ${productData.title} to inventory!`);
    }

    function deleteProduct(productId) {
      const product = state.products.find(p => p.id === productId);
      if (product && confirm(`Delete "${product.title}"?`)) {
        state.products = state.products.filter(p => p.id !== productId);
        saveProducts();
        renderInventory();
        
        if (state.currentSection === 'store2d') {
          renderProducts();
        }
        
        showNotification('Product removed from inventory');
      }
    }

    function editProduct(productId) {
      const product = state.products.find(p => p.id === productId);
      if (product) {
        document.getElementById('productTitle').value = product.title;
        document.getElementById('productPrice').value = product.price;
        document.getElementById('productImage').value = product.image;
        document.getElementById('productDescription').value = product.description;
        document.getElementById('productType').value = product.type;
        
        showNotification('Product loaded for editing. Modify and click Add Product.');
        
        // Remove the original after user confirms
        setTimeout(() => {
          if (confirm('Remove original after editing?')) {
            deleteProduct(productId);
          }
        }, 1000);
      }
    }

    function saveProducts() {
      safeSetItem('kdr_products', state.products);
    }

    function renderInventory() {
      const inventoryList = document.getElementById('inventoryList');
      if (!inventoryList) return;
      
      const byType = {};
      state.products.forEach(product => {
        if (!byType[product.type]) byType[product.type] = [];
        byType[product.type].push(product);
      });

      let html = `<h3 style="color: var(--accent2); margin-bottom: 1rem;">Inventory (${state.products.length} total)</h3>`;
      
      Object.keys(byType).forEach(type => {
        html += `<h4 style="color: var(--accent1); margin: 1rem 0 0.5rem 0; text-transform: capitalize;">${type}s (${byType[type].length})</h4>`;
        byType[type].forEach(product => {
          html += `
            <div class="inventory-item">
              <div class="inventory-item-title">${product.title}</div>
              <div class="inventory-item-price">$${product.price}</div>
              <button class="btn-small btn-edit" onclick="editProduct(${product.id})">Edit</button>
              <button class="btn-small btn-delete" onclick="deleteProduct(${product.id})">Delete</button>
            </div>
          `;
        });
      });
      
      inventoryList.innerHTML = html;
    }

    // Cart Functions
    function updateCartUI() {
      const cartCount = document.getElementById('cartCount');
      if (cartCount) {
        const totalItems = state.cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
        cartCount.textContent = totalItems;
      }
    }

    function addToCart(productId) {
      const product = state.products.find(p => p.id === productId);
      if (!product) return;
      
      const existingItem = state.cart.find(item => item.id === productId);
      
      if (existingItem) {
        existingItem.quantity = (existingItem.quantity || 1) + 1;
      } else {
        state.cart.push({ ...product, quantity: 1 });
      }
      
      safeSetItem('kdr_cart', state.cart);
      updateCartUI();
      showNotification(`Added ${product.title} to cart!`);
    }

    function showCart() {
      const itemCount = state.cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
      if (itemCount === 0) {
        showNotification('Your cart is empty. Start shopping!');
      } else {
        const total = state.cart.reduce((sum, item) => sum + (item.price * (item.quantity || 1)), 0);
        showNotification(`${itemCount} items in cart â€¢ Total: $${total.toFixed(2)}`);
      }
    }

    // Notification System
    function showNotification(message) {
      // Remove existing notifications
      const existingNotifications = document.querySelectorAll('.notification');
      existingNotifications.forEach(notification => {
        if (notification.parentNode) {
          notification.parentNode.removeChild(notification);
        }
      });

      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.innerHTML = `
        <div class="notification-content">
          <span>${message}</span>
        </div>
      `;
      
      document.body.appendChild(notification);
      
      // Show notification
      setTimeout(() => {
        notification.classList.add('show');
      }, 100);
      
      // Hide notification
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
        }, 300);
      }, 4000);
    }

    // Loading System
    function hideLoadingScreen() {
      const loadingScreen = document.getElementById('loadingScreen');
      const progressBar = document.getElementById('loadingProgress');
      
      if (!loadingScreen || !progressBar) return;
      
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 20 + 5;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          setTimeout(() => {
            loadingScreen.classList.add('hidden');
          }, 500);
        }
        progressBar.style.width = progress + '%';
      }, 200);
    }

    // Initialize Everything
    document.addEventListener('DOMContentLoaded', function() {
      console.log('KornDog Records initializing...');
      
      // Start loading sequence
      hideLoadingScreen();
      
      // Setup admin access
      setupAdminAccess();
      
      // Initialize UI
      updateCartUI();
      
      // Loading failsafe
      setTimeout(function() {
        const loadingScreen = document.getElementById('loadingScreen');
        if (loadingScreen && !loadingScreen.classList.contains('hidden')) {
          loadingScreen.classList.add('hidden');
          console.log('Loading screen hidden by failsafe');
        }
      }, 8000);

      // Product form handler
      const productForm = document.getElementById('productForm');
      if (productForm) {
        productForm.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const title = document.getElementById('productTitle').value.trim();
          const price = parseFloat(document.getElementById('productPrice').value);
          const image = document.getElementById('productImage').value.trim();
          const description = document.getElementById('productDescription').value.trim();
          const type = document.getElementById('productType').value;
          
          if (title && price > 0 && image && description) {
            addProduct({ title, price, image, description, type });
            productForm.reset();
          } else {
            showNotification('Please fill in all fields correctly');
          }
        });
      }
      
      console.log('KornDog Records initialized successfully!');
    });
