<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shop Vinyl • KornDog Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050013;
      --bg-alt: #0b0420;
      --accent: #7bff5a;
      --accent-soft: rgba(123, 255, 90, 0.1);
      --text: #f5f5ff;
      --muted: #a1a1c5;
      --card: #12052b;
      --border: #2b1550;
      --danger: #ff4b6a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top, #2a0a60 0, var(--bg) 55%);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* HEADER / NAV (same as Home/Cart) */

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(12px);
      background: linear-gradient(
        to right,
        rgba(10, 1, 30, 0.95),
        rgba(10, 1, 25, 0.9)
      );
      border-bottom: 1px solid rgba(123, 255, 90, 0.2);
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 2px solid var(--accent);
      background: radial-gradient(circle at 30% 30%, #5a00ff, #140032);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .brand-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      font-size: 0.8rem;
      line-height: 1.1;
    }

    .brand-text strong {
      letter-spacing: 0.08em;
      font-size: 0.9rem;
    }

    .brand-text span {
      color: var(--muted);
      font-size: 0.75rem;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .nav-link {
      padding: 0.6rem 1.6rem;
      border-radius: 999px;
      font-size: 0.92rem;
      color: var(--muted);
      border: 1px solid transparent;
      font-weight: 500;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
    }

    .nav-link.active {
      background: var(--accent);
      color: #02010a;
      font-weight: 600;
    }

    .nav-link:hover {
      border-color: rgba(123, 255, 90, 0.6);
      color: var(--text);
    }

    .cart-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      background: rgba(123, 255, 90, 0.12);
      border: 1px solid rgba(123, 255, 90, 0.5);
      font-size: 0.88rem;
    }

    .cart-pill span {
      background: var(--accent);
      color: #02010a;
      border-radius: 999px;
      padding: 0.2rem 0.6rem;
      font-weight: 600;
    }

    /* MAIN LAYOUT */

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 3rem;
    }

    .section {
      margin-top: 1.5rem;
    }

    .section h2 {
      margin: 0 0 0.75rem;
      font-size: 1.8rem;
    }

    .section p {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .products-grid {
      margin-top: 1.75rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1.25rem;
    }

    .record-card {
      background: var(--card);
      border-radius: 1.4rem;
      padding: 1rem;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .record-card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
    }

    .image-missing {
      background: repeating-linear-gradient(
        45deg,
        #1f102f,
        #1f102f 6px,
        #12061f 6px,
        #12061f 12px
      );
    }

    .record-card h3 {
      font-size: 1rem;
      margin: 0.15rem 0;
    }

    .record-grade {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .record-price {
      font-weight: 600;
      margin-top: 0.2rem;
    }

    .record-desc {
      font-size: 0.85rem;
      color: var(--muted);
      flex: 1;
    }

    /* Neon pill buttons for Add to Cart etc. */

    .btn-primary,
    .btn-secondary,
    .btn-danger {
      border-radius: 999px;
      padding: 0.6rem 1.3rem;
      font-size: 0.92rem;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-primary {
      background: var(--accent);
      color: #02010a;
    }

    .btn-secondary {
      background: rgba(123, 255, 90, 0.16);
      border: 1px solid rgba(123, 255, 90, 0.5);
      color: var(--accent);
    }

    .btn-danger {
      background: var(--danger);
      color: #fff;
    }

    .btn-primary:hover {
      filter: brightness(1.05);
    }

    .btn-secondary:hover {
      background: rgba(123, 255, 90, 0.24);
    }

    footer {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.25rem 2rem;
      font-size: 0.78rem;
      color: var(--muted);
    }

    footer strong {
      color: var(--accent);
    }

    @media (max-width: 800px) {
      .nav-inner {
        flex-wrap: wrap;
        justify-content: center;
      }
      .brand-text {
        display: none;
      }
    }
  </style>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="nav-inner">
      <div class="brand">
        <div class="brand-logo">
          <!-- use same circle logo file you’re using on Home -->
          <img src="images/Screenshot_20250831-144625.png" alt="KornDog Records logo" />
        </div>
        <div class="brand-text">
          <strong>KORNDOG RECORDS</strong>
          <span>Nashville Born · Bowling Green Driven</span>
        </div>
      </div>
      <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="shop.html" class="nav-link active">Shop</a>
        <a href="cart.html" class="nav-link cart-pill">
          Cart <span data-cart-count>0</span>
        </a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <h2>Shop Vinyl</h2>
      <p>Hand-picked records. Graded honestly. First paid gets it.</p>
      <div id="products" class="products-grid"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 <strong>KornDog Records</strong> · Vinyl Therapy Never Dies.</p>
  </footer>
</body>
</html>
