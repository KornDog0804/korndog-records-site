<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shop Vinyl â€¢ KornDog Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #050013;
      --bg-alt: #0b0420;
      --accent: #7bff5a;
      --accent-soft: rgba(123, 255, 90, 0.1);
      --text: #f5f5ff;
      --muted: #a1a1c5;
      --card: #12052b;
      --border: #2b1550;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top, #2a0a60 0, var(--bg) 55%);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* HEADER / NAV â€“ match Home */

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(12px);
      background: linear-gradient(
        to right,
        rgba(10, 1, 30, 0.95),
        rgba(10, 1, 25, 0.9)
      );
      border-bottom: 1px solid rgba(123, 255, 90, 0.2);
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .logo-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .logo-circle {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 2px solid var(--accent);
      background: radial-gradient(circle at 30% 30%, #5a00ff, #140032);
      overflow: hidden;
    }

    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .nav-link {
      padding: 0.6rem 1.6rem;
      border-radius: 999px;
      font-size: 0.92rem;
      color: var(--muted);
      border: 1px solid transparent;
      font-weight: 500;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
    }

    .nav-link.active {
      background: var(--accent);
      color: #02010a;
      font-weight: 600;
    }

    .nav-link:hover {
      border-color: rgba(123, 255, 90, 0.6);
      color: var(--text);
    }

    .cart-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      background: rgba(123, 255, 90, 0.12);
      border: 1px solid rgba(123, 255, 90, 0.5);
      font-size: 0.88rem;
    }

    .cart-pill span {
      background: var(--accent);
      color: #02010a;
      border-radius: 999px;
      padding: 0.2rem 0.6rem;
      font-weight: 600;
    }

    @media (max-width: 800px) {
      .nav-inner {
        flex-wrap: nowrap;
        justify-content: space-between;
      }
    }

    /* MAIN LAYOUT */

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 3rem;
    }

    h2 {
      margin-bottom: 0.75rem;
      font-size: 1.8rem;
    }

    .subtitle {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .products-grid {
      margin-top: 1.75rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .record-card {
      background: var(--card);
      border-radius: 1.4rem;
      padding: 1rem;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .record-card img {
      width: 100%;
      object-fit: cover;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
    }

    .image-missing {
      background: repeating-linear-gradient(
        45deg,
        #1f102f,
        #1f102f 6px,
        #12061f 6px,
        #12061f 12px
      );
      min-height: 260px;
    }

    .record-card h3 {
      font-size: 1rem;
      margin: 0.15rem 0;
    }

    .record-grade {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .record-price {
      font-weight: 600;
      margin-top: 0.2rem;
    }

    .record-desc {
      font-size: 0.85rem;
      color: var(--muted);
      flex: 1;
    }

    .qty-text {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 0.15rem;
    }

    .btn-primary {
      border-radius: 999px;
      padding: 0.6rem 1.3rem;
      font-size: 0.92rem;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: var(--accent);
      color: #02010a;
      margin-top: 0.5rem;
    }

    .btn-primary:hover {
      filter: brightness(1.05);
    }

    /* PAGINATION PILLS */

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .pagination button,
    .pagination .page-btn,
    .pagination .pagination-btn {
      min-width: 40px;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(123, 255, 90, 0.7);
      background: rgba(123, 255, 90, 0.12);
      color: var(--accent);
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .pagination button.active,
    .pagination .page-btn.active,
    .pagination .pagination-btn.active {
      background: var(--accent);
      color: #02010a;
      box-shadow: 0 0 12px rgba(123, 255, 90, 0.5);
    }

    .pagination button:hover,
    .pagination .page-btn:hover,
    .pagination .pagination-btn:hover {
      background: rgba(123, 255, 90, 0.28);
    }

    footer {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.25rem 2rem;
      font-size: 0.78rem;
      color: var(--muted);
      text-align: center;
    }

    footer strong {
      color: var(--accent);
    }

    /* CHAT BUTTON */

    .chat-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #a6ff00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      cursor: pointer;
      z-index: 9999;
    }

    /* ZOMBIE KITTY OVERLAY */

    .zk-overlay {
      position: fixed;
      bottom: 90px;
      left: -320px; /* start off-screen */
      display: flex;
      align-items: flex-end;
      gap: 10px;
      z-index: 9998;
      transition: left 0.6s ease;
      pointer-events: none;
    }

    .zk-overlay.active {
      left: 20px;
      pointer-events: auto;
    }

    .zk-img {
      width: 140px;
      opacity: 0.95;
      animation: zkBlink 4s infinite, zkWave 2s infinite;
    }

    .zk-bubble {
      background: #ffeb3b;
      padding: 12px 18px;
      border-radius: 12px;
      max-width: 240px;
      font-weight: 800;
      font-size: 16px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.35);
      color: #222;
    }

    @keyframes zkBlink {
      0%, 90%, 100% { opacity: 1; }
      92%, 94% { opacity: 0.3; }
    }

    @keyframes zkWave {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(3deg); }
      100% { transform: rotate(0deg); }
    }
  </style>

</head>

  <header>
    <div class="nav-inner">
      <a href="index.html" class="logo-link">
        <div class="logo-circle">
          <img src="images/Screenshot_20250831-144625.png" alt="KornDog Records logo" />
        </div>

      <nav>
        <a href="index.html" class="nav-link">Home</a>

          Cart <span data-cart-count>0</span>
        </a>
      </nav>
    </div>
  </header>

  <main>
    <h2>Shop Vinyl</h2>
    <p class="subtitle">Hand-picked records. Graded honestly. First paid gets it.</p>

    <div id="products" class="products-grid"></div>
    <div id="pagination" class="pagination"></div>
  </main>

  <footer>
    Â© 2025 <strong>KornDog Records</strong> Â· Vinyl Therapy Never Dies.
  </footer>

  <!-- Zombie Kitty overlay -->
  <div id="zkOverlay" class="zk-overlay">
    <img
      id="zkImage"
      src="images/3817.png"
      alt="Zombie Kitty"
      class="zk-img"
    />
    <div id="zkBubble" class="zk-bubble"></div>
  </div>

  <!-- Chat button -->
  <div id="chatBtn" class="chat-btn">ðŸ’¬</div>

  <!-- Kitty + contact logic -->
  <script>
    (function () {
      const btn = document.getElementById("chatBtn");
      const overlay = document.getElementById("zkOverlay");
      const bubble = document.getElementById("zkBubble");
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      let running = false;

      btn.addEventListener("click", () => {
        if (running) return;
        running = true;

        overlay.classList.add("active");
        bubble.textContent = "Hi! I'm Zombie Kitty â€” your crate-digging assistant.";

        setTimeout(() => {
          bubble.textContent = "I'll get KornDog for you nowâ€¦";
        }, 2000);

        // 5.5 seconds total before opening SMS/email
        setTimeout(() => {
          overlay.classList.remove("active");

          if (isMobile) {
            window.location.href = "sms:2707843283";
          } else {
            window.location.href = "mailto:korndogrecords@gmail.com";
          }

          // small delay before allowing another run
          setTimeout(() => { running = false; }, 800);
        }, 5500);
      });
    })();
  </script>
</body>
</html>
