<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shop • KornDog Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #050013;
      --accent: #7bff5a;
      --text: #f5f5ff;
      --border: #2b1550;
      --card: #12052b;
      --muted: #a1a1c5;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #18003b, #050013 70%);
      font-family: system-ui;
      color: var(--text);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(12px);
      background: linear-gradient(to right, rgba(5,0,20,0.9), rgba(10,0,40,0.85));
      border-bottom: 1px solid rgba(123,255,90,0.25);
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: .75rem;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      overflow: hidden;
      border: 2px solid var(--accent);
    }

    .brand-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    nav a {
      margin-left: 1rem;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    /* SHOP PAGE FLYER */
    .shop-banner {
      max-width: 900px;
      margin: 2rem auto 1rem;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(123,255,90,0.25);
    }

    .shop-banner img {
      width: 100%;
      display: block;
    }

    .products {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
      display: grid;
      gap: 2rem;
    }

    .product-card {
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1rem;
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
    }

    .btn {
      display: inline-block;
      margin-top: .5rem;
      padding: .6rem 1rem;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-align: center;
    }
  </style>

  <script defer src="script.js"></script>
</head>

<body>

<header>
  <div class="nav-inner">
    <div class="brand">
      <div class="brand-logo">
        <img src="images/Screenshot_20250831-144625.png" alt="KornDog Logo" />
      </div>
      <div class="brand-text">
        <strong>KORNDOG RECORDS</strong><br>
        <span style="color:var(--muted); font-size:.75rem;">Nashville Born • Bowling Green Driven</span>
      </div>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart <span data-cart-count>0</span></a>
    </nav>
  </div>
</header>

<main>

  <!-- VINYL THERAPY NEVER DIES FLYER -->
  <div class="shop-banner">
    <img src="images/file_000000004c98722faa3245df8d14c2c9.png"
         alt="Vinyl Therapy Never Dies Banner" />
  </div>

  <section class="products" id="product-list">
    <!-- JS loads products here -->
  </section>

</main>

</body>
</html>
