<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shop Vinyl â€¢ KornDog Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">

  <style>
    :root {
      --bg: #050013;
      --accent: #7bff5a;
      --text: #f5f5ff;
      --muted: #a1a1c5;
      --card: #12052b;
      --border: #2b1550;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top, #2a0a60 0, var(--bg) 55%);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(12px);
      background: rgba(10,1,25,0.9);
      border-bottom: 1px solid rgba(123,255,90,0.2);
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav a {
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      font-size: 0.9rem;
      text-decoration: none;
      color: var(--muted);
      border: 1px solid transparent;
    }

    nav a.active {
      background: var(--accent);
      color: #02010a;
      font-weight: 600;
    }

    .cart-pill span {
      background: var(--accent);
      color: #02010a;
      padding: 0 8px;
      border-radius: 12px;
      margin-left: 6px;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 3rem;
    }

    .products-grid {
      margin-top: 1.75rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1.25rem;
    }

    /* FLOATING MESSAGE BUBBLE */
    .floating-message {
      position: fixed;
      bottom: 12px;
      right: 12px;
      background: var(--accent);
      width: 48px;
      height: 48px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 1.3rem;
      color:#02010a;
      box-shadow: 0 0 20px rgba(123,255,90,0.75);
      cursor:pointer;
      z-index:9999;
      transition: transform .15s ease, opacity .2s ease;
    }

    .floating-message:hover {
      transform: scale(1.07);
    }

    /* ZOMBIE KITTY OVERLAY */
    .zk-overlay {
      position: fixed;
      bottom: -500px;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      padding-bottom: 20px;
      display:flex;
      flex-direction: column;
      align-items:center;
      opacity: 0;
      pointer-events:none;
      z-index: 9998;
      transition: bottom .45s ease, opacity .45s ease;
    }

    .zk-overlay.active {
      bottom: 90px;
      opacity: 1;
    }

    .zk-img {
      width: 180px;
      animation: zkWave 1.8s infinite ease-in-out;
      opacity: 0.95;
    }

    @keyframes zkWave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-2deg); }
      100% { transform: rotate(0deg); }
    }

    /* Blink animation overlay */
    .zk-eye {
      position:absolute;
      width:180px;
      height:180px;
      top:0;
      left:50%;
      transform:translateX(-50%);
      background: transparent;
      pointer-events: none;
      animation: blink 6s infinite;
    }

    @keyframes blink {
      0%, 97%, 100% { opacity: 0; }
      98% { opacity: 1; }
    }

    /* SPEECH BUBBLE */
    .zk-bubble {
      margin-top: -10px;
      background: #ffe14f;
      padding: 12px 18px;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 14px;
      color: #02010a;
      width: 220px;
      text-align:center;
      box-shadow: 0 0 14px rgba(0,0,0,0.35);
      animation: popIn .35s ease-out;
    }

    @keyframes popIn {
      0% { transform: scale(.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>

  <script defer src="script.js"></script>
</head>

<body>

<header>
  <div class="nav-inner">
    <a href="index.html">Home</a>
    <a href="shop.html" class="active">Shop</a>
    <a href="cart.html" class="cart-pill">Cart <span data-cart-count>0</span></a>
  </div>
</header>

<main>
  <h2>Shop Vinyl</h2>
  <p class="subtitle">Hand-picked records. Graded honestly. First paid gets it.</p>

  <div id="products" class="products-grid"></div>
</main>

<footer>
  Â© 2025 <strong>KornDog Records</strong> Â· Vinyl Therapy Never Dies.
</footer>

<!-- FLOATING BUTTON -->
<div id="chatBtn" class="floating-message">ðŸ’¬</div>

<!-- ZOMBIE KITTY ANIMATION -->
<div id="zkOverlay" class="zk-overlay">
  
  <!-- Kitty -->
  <img src="images/3817.png" class="zk-img" alt="Zombie Kitty">

  <!-- Fake eyelid (blink) -->
  <div class="zk-eye"></div>

  <!-- Bubble text -->
  <div id="zkBubble" class="zk-bubble">Hi! I'm Zombie Kitty â€” your crate-digging assistant.</div>

</div>


<script>
/* MAIN INTERACTION */
(function () {
  const btn = document.getElementById("chatBtn");
  const overlay = document.getElementById("zkOverlay");
  const bubble = document.getElementById("zkBubble");

  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  btn.addEventListener("click", () => {
    overlay.classList.add("active");
    bubble.textContent = "Hi! I'm Zombie Kitty â€” your crate-digging assistant.";

    setTimeout(() => {
      bubble.textContent = "I'll get KornDog for you nowâ€¦";
    }, 1800);

    setTimeout(() => {
      overlay.classList.remove("active");

      if (isMobile) {
        window.location.href = "sms:2707843283";
      } else {
        window.location.href = "mailto:korndogrecords@gmail.com";
      }

    }, 3500);
  });
})();
</script>

</body>
</html>
