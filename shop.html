<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shop Vinyl â€¢ KornDog Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- External stylesheet for shared styles -->
  <link rel="stylesheet" href="style.css">

  <style>
    :root {
      --bg: #050013;
      --bg-alt: #0b0420;
      --accent: #7bff5a;
      --accent-soft: rgba(123, 255, 90, 0.1);
      --text: #f5f5ff;
      --muted: #a1a1c5;
      --card: #12052b;
      --border: #2b1550;
      --danger: #ff4b6a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top, #2a0a60 0, var(--bg) 55%);
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* HEADER / NAV */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(12px);
      background: linear-gradient(
        to right,
        rgba(10, 1, 30, 0.95),
        rgba(10, 1, 25, 0.9)
      );
      border-bottom: 1px solid rgba(123, 255, 90, 0.2);
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .logo-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .logo-circle {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 2px solid var(--accent);
      background: radial-gradient(circle at 30% 30%, #5a00ff, #140032);
      overflow: hidden;
    }

    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .nav-link {
      padding: 0.6rem 1.6rem;
      border-radius: 999px;
      font-size: 0.92rem;
      color: var(--muted);
      border: 1px solid transparent;
      font-weight: 500;
      transition: background 0.15s ease, color 0.15s ease, border-color 0.15s ease;
    }

    .nav-link.active {
      background: var(--accent);
      color: #02010a;
      font-weight: 600;
    }

    .nav-link:hover {
      border-color: rgba(123, 255, 90, 0.6);
      color: var(--text);
    }

    .cart-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      background: rgba(123, 255, 90, 0.12);
      border: 1px solid rgba(123, 255, 90, 0.5);
      font-size: 0.88rem;
    }

    .cart-pill span {
      background: var(--accent);
      color: #02010a;
      border-radius: 999px;
      padding: 0.2rem 0.6rem;
      font-weight: 600;
    }

    /* MAIN LAYOUT */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 3rem;
    }

    h2 {
      margin: 0 0 0.75rem;
      font-size: 1.8rem;
    }

    .subtitle {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .products-grid {
      margin-top: 1.75rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1.25rem;
    }

    .record-card {
      background: var(--card);
      border-radius: 1.4rem;
      padding: 1rem;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .record-card img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
    }

    .image-missing {
      background: repeating-linear-gradient(
        45deg,
        #1f102f,
        #1f102f 6px,
        #12061f 6px,
        #12061f 12px
      );
    }

    .record-card h3 {
      font-size: 1rem;
      margin: 0.15rem 0;
    }

    .record-grade {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .record-price {
      font-weight: 600;
      margin-top: 0.2rem;
    }

    .record-desc {
      font-size: 0.85rem;
      color: var(--muted);
      flex: 1;
    }

    .qty-text {
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 0.15rem;
    }

    .btn-primary {
      border-radius: 999px;
      padding: 0.6rem 1.3rem;
      font-size: 0.92rem;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: var(--accent);
      color: #02010a;
      margin-top: 0.5rem;
    }

    .btn-primary:hover {
      filter: brightness(1.05);
    }

    footer {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.25rem 2rem;
      font-size: 0.78rem;
      color: var(--muted);
      text-align: center;
    }

    footer strong {
      color: var(--accent);
    }

    @media (max-width: 800px) {
      .nav-inner {
        flex-wrap: nowrap;
        justify-content: space-between;
      }
    }

    /* FLOATING CONTACT BUBBLE */
    .floating-message {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 99999;
      width: 50px;
      height: 50px;
      border-radius: 999px;
      background: var(--accent);
      color: #02010a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      font-weight: 700;
      box-shadow: 0 0 16px rgba(123,255,90,0.55);
      border: 1px solid #02010a;
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.2s ease;
    }

    .floating-message:hover {
      transform: scale(1.06);
    }

    .floating-message.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* ZOMBIE KITTY â€“ BATMAN STYLE SPEECH BUBBLE */
    #kitty-wrap {
      position: fixed;
      bottom: -220px; /* start off-screen */
      right: 80px;
      width: 160px;
      z-index: 99998;
      opacity: 0;
      transition: all 0.4s ease-out;
      pointer-events: none;
    }

    #kitty-wrap.active {
      bottom: 22px;
      opacity: 1;
    }

    #kitty {
      width: 100%;
      filter: drop-shadow(0 0 8px rgba(0,0,0,0.7));
    }

    #kitty-bubble {
      position: absolute;
      left: -20px;
      bottom: 130px;
      max-width: 220px;
      background: #ffec4a;
      color: #000;
      padding: 10px 14px;
      border-radius: 12px;
      border: 3px solid #000;
      font-size: 0.85rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      box-shadow: 0 3px 12px rgba(0,0,0,0.5);
      transform: rotate(-2deg) translateY(10px);
      opacity: 0;
      transition: opacity 0.3s ease-out, transform 0.3s ease-out;
    }

    #kitty-bubble::after {
      content: "";
      position: absolute;
      bottom: -16px;
      left: 40px;
      border-style: solid;
      border-width: 16px 14px 0 14px;
      border-color: #ffec4a transparent transparent transparent;
      filter: drop-shadow(0 -2px 0 #000);
    }

    #kitty-wrap.active #kitty-bubble {
      opacity: 1;
      transform: rotate(-2deg) translateY(0);
    }
  </style>

  <!-- Main JS (cart, products, pagination, etc.) -->
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="nav-inner">
      <a href="index.html" class="logo-link">
        <div class="logo-circle">
          <img src="images/Screenshot_20250831-144625.png" alt="KornDog Records logo" />
        </div>
      </a>

      <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="shop.html" class="nav-link active">Shop</a>
        <a href="cart.html" class="nav-link cart-pill">
          Cart <span data-cart-count>0</span>
        </a>
      </nav>
    </div>
  </header>

  <main>
    <h2>Shop Vinyl</h2>
    <p class="subtitle">Hand-picked records. Graded honestly. First paid gets it.</p>

    <div id="products" class="products-grid"></div>
    <!-- Pagination pills still handled by script.js / style.css -->
  </main>

  <footer>
    Â© 2025 <strong>KornDog Records</strong> Â· Vinyl Therapy Never Dies.
  </footer>

  <!-- Zombie Kitty Contact Assistant -->
  <div id="kitty-wrap">
    <img id="kitty" src="images/Screenshot_20250926-234627.png" alt="Zombie Kitty">
    <div id="kitty-bubble">Hey! Iâ€™ll get KornDog for you nowâ€¦</div>
  </div>

  <!-- Floating contact bubble -->
  <a id="floatingJoey" class="floating-message" aria-label="Contact Joey">ðŸ’¬</a>

  <!-- Optional ping sound (drop kitty-ping.mp3 in the site root or change path) -->
  <audio id="kittyPing" src="kitty-ping.mp3" preload="auto"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const btn   = document.getElementById('floatingJoey');
      const kitty = document.getElementById('kitty-wrap');
      const ping  = document.getElementById('kittyPing');

      if (!btn || !kitty) return;

      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      const smsBody    = "Hey KornDog, I had a question on your site...";
      const mailBody   = "Hey KornDog,%0D%0A%0D%0AI was browsing your site and had a question about:";
      const mailSubject = "KornDog Records website question";

      btn.addEventListener('click', function (e) {
        e.preventDefault();

        // Slide in Zombie Kitty + Batman bubble
        kitty.classList.add('active');

        // Play ping (if file exists)
        if (ping && ping.play) {
          try {
            ping.currentTime = 0;
            ping.play().catch(() => {});
          } catch (_) {}
        }

        // After the animation, open SMS or email
        const target = isMobile
          ? `sms:2707843283?body=${encodeURIComponent(smsBody)}`
          : `mailto:korndogrecords@gmail.com?subject=${encodeURIComponent(mailSubject)}&body=${mailBody}`;

        setTimeout(() => {
          window.location.href = target;
        }, 550);
      });

      // Hide bubble briefly while scrolling so it never blocks content
      let scrollTimer;
      window.addEventListener('scroll', () => {
        btn.classList.add('hidden');
        clearTimeout(scrollTimer);
        scrollTimer = setTimeout(() => {
          btn.classList.remove('hidden');
        }, 400);
      });
    });
  </script>
</body>
</html>
