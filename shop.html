<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shop Vinyl â€¢ KornDog Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">

  <style>
    :root {
      --bg: #050013;
      --bg-alt: #0b0420;
      --accent: #7bff5a;
      --accent-soft: rgba(123, 255, 90, 0.1);
      --text: #f5f5ff;
      --muted: #a1a1c5;
      --card: #12052b;
      --border: #2b1550;
      --danger: #ff4b6a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI";
      color: var(--text);
      background: radial-gradient(circle at top, #2a0a60 0, var(--bg) 55%);
    }

    a { color: inherit; text-decoration: none; }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(12px);
      background: linear-gradient(to right, rgba(10,1,30,.95), rgba(10,1,25,.9));
      border-bottom: 1px solid rgba(123,255,90,0.2);
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-circle {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 2px solid var(--accent);
      overflow: hidden;
    }

    .logo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    nav { display: flex; gap: 0.75rem; }

    .nav-link {
      padding: 0.6rem 1.6rem;
      border-radius: 999px;
      border: 1px solid transparent;
      color: var(--muted);
      font-size: .92rem;
      font-weight: 500;
    }

    .nav-link.active {
      background: var(--accent);
      color: #02010a;
      font-weight: 600;
    }

    .cart-pill {
      display: inline-flex;
      align-items: center;
      gap: .35rem;
      padding: .45rem .9rem;
      border-radius: 999px;
      background: rgba(123,255,90,.12);
      border: 1px solid rgba(123,255,90,.5);
    }

    .cart-pill span {
      background: var(--accent);
      color: #02010a;
      padding: .2rem .6rem;
      border-radius: 999px;
      font-weight: 600;
    }

    /* CONTENT */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 3rem;
    }

    h2 { margin: 0 0 .75rem; font-size: 1.8rem; }
    .subtitle { margin: 0; color: var(--muted); font-size: .95rem; }

    .products-grid {
      margin-top: 1.75rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px,1fr));
      gap: 1.25rem;
    }

    .record-card {
      background: var(--card);
      border-radius: 1.4rem;
      padding: 1rem;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: .4rem;
    }

    .record-card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 1rem;
    }

    .qty-text { color: var(--muted); font-size: .85rem; }

    .btn-primary {
      border: none;
      background: var(--accent);
      color: #02010a;
      padding: .6rem 1.3rem;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
    }

    footer {
      text-align: center;
      color: var(--muted);
      padding: 2rem;
      font-size: .78rem;
    }

    /* FLOATING BUTTON */
    .floating-message {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      width: 50px;
      height: 50px;
      border-radius: 999px;
      background: var(--accent);
      color: #02010a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: 700;
      box-shadow: 0 0 16px rgba(123,255,90,.5);
    }

    /* ZOMBIE KITTY SYSTEM */
    .zk-overlay {
      position: fixed;
      bottom: 90px;
      left: -420px; /* hidden */
      display: flex;
      align-items: flex-end;
      gap: 10px;
      z-index: 9998;
      transition: left .6s ease;
      pointer-events: none;
    }

    .zk-overlay.active {
      left: 20px;
    }

    .zk-kitty {
      width: 140px;
      opacity: .95;
      animation: zk-blink 5s infinite, zk-wave 1.2s infinite ease-in-out;
      transform-origin: top right;
    }

    @keyframes zk-blink {
      0%, 90%, 100% { filter: brightness(1); }
      92% { filter: brightness(.2); }
      95% { filter: brightness(1); }
    }

    /* waving the hand */
    @keyframes zk-wave {
      0% { transform: rotate(0deg); }
      20% { transform: rotate(6deg); }
      40% { transform: rotate(-6deg); }
      60% { transform: rotate(6deg); }
      80% { transform: rotate(-4deg); }
      100% { transform: rotate(0deg); }
    }

    .zk-bubble {
      background: #ffeb3b;
      color: #000;
      padding: 12px 16px;
      font-weight: 600;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.3);
      max-width: 240px;
      pointer-events: auto;
      position: relative;
    }

    .zk-tail {
      width: 0;
      height: 0;
      border-left: 12px solid #ffeb3b;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      position: absolute;
      left: -12px;
      bottom: 20px;
    }

  </style>

  <script defer src="script.js"></script>
</head>

<body>

<header>
  <div class="nav-inner">
    <a href="index.html" class="logo-link">
      <div class="logo-circle">
        <img src="images/Screenshot_20250831-144625.png" alt="KornDog Records logo" />
      </div>
    </a>

    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="shop.html" class="nav-link active">Shop</a>
      <a href="cart.html" class="nav-link cart-pill">
        Cart <span data-cart-count>0</span>
      </a>
    </nav>
  </div>
</header>

<main>
  <h2>Shop Vinyl</h2>
  <p class="subtitle">Hand-picked records. Graded honestly. First paid gets it.</p>

  <div id="products" class="products-grid"></div>
</main>

<footer>

<a id="floatingJoey" class="floating-message">ðŸ’¬</a>

<!-- ZOMBIE KITTY ASSISTANT -->
<div id="zkAssist" class="zk-overlay">
  <img src="images/3817.png" class="zk-kitty" alt="Zombie Kitty">
  <div class="zk-bubble">
    <div class="zk-tail"></div>
    Hi! I'm Zombie Kitty â€” your crate-digging assistant.<br><br>
    I'll get KornDog for you nowâ€¦
  </div>
</div>

<script>
(function () {
  const zk = document.getElementById("zkAssist");
  const btn = document.getElementById("floatingJoey");
  if (!zk || !btn) return;

  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  let running = false;

  btn.addEventListener("click", function (e) {
    e.preventDefault();
    if (running) return;
    running = true;

    zk.style.left = "-420px"; 
    zk.classList.add("active");

    // Show for 5.5 seconds
    setTimeout(() => {

      // Slide back out
      zk.classList.remove("active");

      setTimeout(() => {
        zk.style.left = "-420px";

        // THEN launch contact
        if (isMobile) {
          window.location.href = "sms:2707843283?body=Hey%20KornDog!";
        } else {
          window.location.href = "mailto:korndogrecords@gmail.com?subject=Hey%20KornDog!";
        }

        running = false;

      }, 600);

    }, 5500);
  });
})();
</script>

</body>
</html>
