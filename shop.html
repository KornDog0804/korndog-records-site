<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shop Vinyl • KornDog Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- NEW: Linked stylesheet (safe + correct) -->
  <link rel="stylesheet" href="style.css">

  <style>
    :root {
      --bg: #050013;
      --bg-alt: #0b0420;
      --accent: #7bff5a;
      --accent-soft: rgba(123, 255, 90, 0.1);
      --text: #f5f5ff;
      --muted: #a1a1c5;
      --card: #12052b;
      --border: #2b1550;
      --danger: #ff4b6a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text);
      background: radial-gradient(circle at top, #2a0a60 0, var(--bg) 55%);
    }

    a { text-decoration: none; color: inherit; }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(12px);
      background: linear-gradient(
        to right,
        rgba(10, 1, 30, 0.95),
        rgba(10, 1, 25, 0.9)
      );
      border-bottom: 1px solid rgba(123, 255, 90, 0.2);
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 2px solid var(--accent);
      background: radial-gradient(circle at 30% 30%, #5a00ff, #140032);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .brand-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      font-size: 0.8rem;
      line-height: 1.1;
    }

    .brand-text strong {
      letter-spacing: 0.08em;
    }

    .brand-text span {
      color: var(--muted);
      font-size: 0.75rem;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .nav-link {
      padding: 0.6rem 1.6rem;
      border-radius: 999px;
      color: var(--muted);
      border: 1px solid transparent;
      font-weight: 500;
    }

    .nav-link.active {
      background: var(--accent);
      color: #02010a;
      font-weight: 600;
    }

    .cart-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      background: rgba(123, 255, 90, 0.12);
      border: 1px solid rgba(123, 255, 90, 0.5);
    }

    .cart-pill span {
      background: var(--accent);
      color: #02010a;
      border-radius: 999px;
      padding: 0.2rem 0.6rem;
      font-weight: 600;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem 1.25rem 3rem;
    }

    .products-grid {
      margin-top: 1.75rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 1.25rem;
    }

    .record-card {
      background: var(--card);
      border-radius: 1.4rem;
      padding: 1rem;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .record-card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 1rem;
    }

    .btn-primary {
      background: var(--accent);
      color: #02010a;
      border-radius: 999px;
      padding: 0.6rem 1.3rem;
      font-weight: 600;
      cursor: pointer;
    }

    footer {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.25rem 2rem;
      font-size: 0.78rem;
      color: var(--muted);
      text-align: center;
    }

    footer strong { color: var(--accent); }
  </style>

  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <div class="nav-inner">
      <div class="brand">
        <div class="brand-logo">
          <img src="images/Screenshot_20250831-144625.png" alt="KornDog Records logo" />
        </div>
        <div class="brand-text">
          <strong>KORNDOG RECORDS</strong>
          <span>Nashville Born · Bowling Green Driven</span>
        </div>
      </div>

      <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="shop.html" class="nav-link active">Shop</a>
        <a href="cart.html" class="nav-link cart-pill">
          Cart <span data-cart-count>0</span>
        </a>
      </nav>
    </div>
  </header>

  <main>
    <h2>Shop Vinyl</h2>
    <p>Hand-picked records. Graded honestly. First paid gets it.</p>

    <div id="products" class="products-grid"></div>

    <!-- PAGINATION -->
    <div id="pagination" style="text-align:center; margin-top:2rem;"></div>
  </main>

  <footer>
    © 2025 <strong>KornDog Records</strong> · Vinyl Therapy Never Dies.
  </footer>
</body>
</html>
