<a id="kdBackToShop" href="shop.html?restore=1" class="nav-link">‚Üê Back to Shop</a>

<script>
  (function(){
    const btn = document.getElementById("kdBackToShop");
    if (!btn) return;

    btn.addEventListener("click", function(e){
      // Prefer true browser back if possible (keeps exact state)
      if (window.history.length > 1) {
        e.preventDefault();
        window.history.back();
      } else {
        // fallback uses restore=1
        // (do nothing, link will go)
      }
    });
  })();
</script>
