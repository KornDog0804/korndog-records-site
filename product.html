<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KornDog Records — Product</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .kd-product-wrap{ max-width:980px; margin:0 auto; padding:18px 14px 40px; }
    .kd-product-grid{ display:grid; grid-template-columns: 1.1fr .9fr; gap:18px; }
    @media (max-width:900px){ .kd-product-grid{ grid-template-columns:1fr; } }
    .kd-media{
      border-radius:18px; overflow:hidden;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
    }
    .kd-stage{ width:100%; aspect-ratio: 1/1; display:flex; align-items:center; justify-content:center; }
    .kd-stage img{ width:100%; height:100%; object-fit:cover; display:block; }
    .kd-thumbs{ display:flex; gap:10px; padding:10px; border-top:1px solid rgba(255,255,255,.10); background: rgba(255,255,255,.03); }
    .kd-thumb{
      width:72px; height:72px; border-radius:14px; overflow:hidden;
      border:1px solid rgba(255,255,255,.14);
      cursor:pointer; opacity:.85; flex:0 0 auto;
      background: rgba(0,0,0,.20);
    }
    .kd-thumb.active{ border-color: rgba(123,255,90,.70); opacity:1; box-shadow: 0 0 0 2px rgba(123,255,90,.15) inset; }
    .kd-thumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    .kd-info{
      border-radius:18px; padding:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(10,1,30,.60);
    }
    .kd-h1{ font-size:1.6rem; font-weight:900; margin:0 0 10px; }
    .kd-line{ margin:8px 0; color:#a1a1c5; line-height:1.45; }
    .kd-price{ font-size:1.4rem; font-weight:950; margin:10px 0; color:#f5f5ff; }
    .kd-actions{ display:flex; flex-wrap:wrap; gap:10px; margin-top:14px; }
    .kd-btn{ border-radius:999px; padding:12px 16px; font-weight:900; cursor:pointer; border:none; }
    .kd-btn-primary{ background:#7bff5a; color:#02010a; }
    .kd-btn-outline{
      background:transparent; color:#7bff5a;
      border:1px solid rgba(123,255,90,.55);
    }
    .kd-toast{
      display:none; margin-top:10px; color:#7bff5a; font-weight:800;
    }
  </style>
</head>
<body>
  <!-- keep your existing header/nav if you have one in shop.html.
       This page works even without it. -->
  <div class="kd-product-wrap">
    <div class="kd-product-grid">
      <div class="kd-media">
        <div class="kd-stage">
          <img id="kd-stage-img" alt="Record image" />
        </div>
        <div class="kd-thumbs" id="kd-thumbs"></div>
      </div>

      <div class="kd-info">
        <h1 class="kd-h1" id="kd-title">Loading…</h1>
        <div class="kd-price" id="kd-price">$0.00</div>
        <div class="kd-line" id="kd-grade"></div>
        <div class="kd-line" id="kd-qty"></div>
        <div class="kd-line" id="kd-desc"></div>

        <div class="kd-actions">
          <button class="kd-btn kd-btn-primary" id="kd-add">Add to Cart</button>
          <button class="kd-btn kd-btn-outline" id="kd-copy">Copy Share Link</button>
          <a class="kd-btn kd-btn-outline" href="./shop.html" style="text-decoration:none; display:inline-flex; align-items:center; justify-content:center;">
            Back to Shop
          </a>
        </div>

        <div class="kd-toast" id="kd-toast">Copied ✅</div>
      </div>
    </div>
  </div>

  <!-- IMPORTANT: script.js MUST load first so addToCart + loadProducts exist -->
  <script src="./script.js?v=20251221"></script>
  <script src="./product.js?v=20251221"></script>
</body>
</html>
