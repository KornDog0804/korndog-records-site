<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Korndog Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    header {
      background: #000;
      padding: 10px 0;
    }
    header img {
      width: 140px;
      margin-top: 10px;
    }
    h1 {
      font-size: 20px;
      color: orange;
      margin: 10px 0;
    }
    .record {
      padding: 20px;
    }
    .record img {
      width: 90%;
      max-width: 400px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .price {
      font-size: 24px;
      font-weight: bold;
      margin: 15px 0;
    }
    .paypal-button {
      background-color: #ffc439;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Korndog Records Logo">
    <h1>Real Music. Real Vibes. No Skip Button.</h1>
  </header>

  <div class="record">
    <h2>Black Label Society – <em>Doom Crew Inc.</em></h2>
    <img src="images/doomcrew_cover.jpg" alt="Doom Crew Cover">
    <img src="images/doomcrew_vinyl.jpg" alt="Bullseye Vinyl">
    <p>Bullseye Picture Disc (2xLP) – eOne / MNRK Heavy</p>
    <p>Near Mint condition • 2023 Pressing</p>
    <div class="price">$35.50</div>
    <a href="https://www.paypal.com/buy?token=sample" class="paypal-button">Buy Now via PayPal</a>
  </div>
</body>
</html>
