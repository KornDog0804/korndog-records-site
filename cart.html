<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Your Cart • KornDog Records</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #050013;
      --accent: #7bff5a;
      --text: #f5f5ff;
      --border: #2b1550;
      --card: #12052b;
      --muted: #a1a1c5;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #18003b, #050013 70%);
      font-family: system-ui;
      color: var(--text);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(12px);
      background: linear-gradient(to right, rgba(5,0,20,0.9), rgba(10,0,40,0.85));
      border-bottom: 1px solid rgba(123,255,90,0.25);
    }

    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.75rem 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: .75rem;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      overflow: hidden;
      border: 2px solid var(--accent);
    }

    .brand-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    nav a {
      margin-left: 1rem;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .cart-item {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      border: 1px solid var(--border);
      margin-bottom: 1.5rem;
    }

    .cart-item img {
      width: 90px;
      border-radius: 10px;
    }

    .checkout-box {
      margin-top: 3rem;
      text-align: center;
    }

    .btn {
      margin-top: 1rem;
      padding: .8rem 2rem;
      background: var(--accent);
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 10px;
      text-align: center;
      display: inline-block;
    }

    /* Vinyl Therapy Banner at Bottom */
    .cart-banner {
      margin-top: 3rem;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(123,255,90,0.3);
    }
    .cart-banner img {
      width: 100%;
      display: block;
    }
  </style>

  <script defer src="script.js"></script>
</head>

<body>

<header>
  <div class="nav-inner">
    <div class="brand">
      <div class="brand-logo">
        <img src="images/Screenshot_20250831-144625.png" alt="KornDog Logo" />
      </div>
      <div class="brand-text">
        <strong>KORNDOG RECORDS</strong><br>
        <span style="color:var(--muted); font-size:.75rem;">Nashville Born • Bowling Green Driven</span>
      </div>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart <span data-cart-count>0</span></a>
    </nav>
  </div>
</header>

<main>
  <h1>Your Cart</h1>
  <div id="cart-items"></div>

  <div class="checkout-box">
    <div id="cart-total"></div>

    <!-- Vinyl Therapy Never Dies banner above checkout -->
    <div class="cart-banner">
      <img src="images/file_000000004c98722faa3245df8d14c2c9.png"
           alt="Vinyl Therapy Never Dies" />
    </div>

    <a id="checkout-btn" class="btn" href="#">Checkout with PayPal</a>
  </div>
</main>

</body>
</html>
