<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Korndog Records</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/admin.js" defer></script>
</head>
<body>
  <header>
    <img src="images/1000042082.png" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart</a>
      <a href="about.html">About Me</a>
    </nav>
  </header>

  <main>
    <h1>Admin Portal</h1>
    <form id="record-form">
      <input type="text" id="title" placeholder="Record Title" required>
      <input type="text" id="price" placeholder="Price" required>
      <input type="text" id="grade" placeholder="Grade (NM/NM, VG+/VG+)" required>
      <input type="text" id="image" placeholder="Image filename (e.g. californication.jpg)">
      <button type="submit">Add Record</button>
    </form>

    <p class="note">⚡ After you add a record, your browser will download an updated <code>records.json</code>. Replace the one in your <code>/data/</code> folder and push to GitHub → it goes live.</p>
  </main>
</body>
</html>
